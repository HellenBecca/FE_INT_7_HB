<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- Main container -->
    <div class="container">
        <!-- Section within the container -->
        <section class="birthday-card">
            <h1 class="animate__animated animate__heartBeat">HAPPY BIRTHDAY</h1>


            <span class="hand-icon">
                <span class="open-text">OPEN</span>
                <i class="fa-solid fa-arrow-down"></i>
            </span>

            <div class="box">
                <!-- Text inside the card -->
                <p class="message">This is your birthday today! So here's a virtual high-five,
                    a digital hug, and a promise that weâ€™ll all try our best to make this day as amazing as you are.
                </p>
                <div class="left-side">
                    <img src="./img/party-hat.png" alt="Birthday Image"
                        class="card-image animate__animated animate__heartBeat">
                </div>
                <div class="right-side">
                    <img src="./img/birthday-cake.png" alt="Birthday Image"
                        class="card-image animate__animated animate__heartBeat">
                </div>
            </div>
        </section>
    </div>
    <button class="custom-button">
        <span>Get In Touch</span>
        <img src="./img/phone.png" alt="Question Icon" class="button-icon">
    </button>

    <!-- Extra content to enable scrolling -->
    <div style="height: 2000px;"></div>
</body>

</html>
</body>

</html>
