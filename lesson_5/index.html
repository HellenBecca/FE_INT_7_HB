<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Weather Forecast</title>
    <link rel="stylesheet" href="styles1.css">
</head>

<body>

    <div class="outer-container">
        <p class="forecast-heading">CSS Weather Forecast ☀️</p>

        <div class="container">
            <div class="card-lisbon card">Lisbon<br>21°C ☀️</div>
            <div class="card-paris card">Paris<br>11°C 🌧️</div>
            <div class="card-belgrade card">Belgrade<br>15°C 🌤️</div>

            <div class="card-venice card">Venice<br>21°C 🌧️</div>
            <div class="card-telaviv card">Tel Aviv<br>32°C 🔥</div>
            <div class="card-cairo card">Cairo<br>21°C 🌞</div>
            <div class="card-newyork card">New York<br>17°C 🌧️</div>

            <div class="card-newdelhi card">New Delhi<br>17°C 🌧️</div>
            <div class="card-sanfrancisco card">San Francisco<br>15°C 🌤️</div>
            <div class="card-tokyo card">Tokyo<br>8°C 🌙</div>

            <div class="card-sydney card">Sydney<br>25°C ☁️</div>
        </div>
        <p class="footer-text">Have a nice day and don´t forget umbrella if you are in New Delhi now! ☀️</p>
    </div>

</body>

</html>
