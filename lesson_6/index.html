<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css">

</head>

<body>
    <header class="header">
        <div class="container">
            <a href="" class="logo_link">
                <img src="../images/Logo.svg" alt="Productly">
            </a>

            <nav class="navigation">
                <ul class="nav_list">
                    <li>
                        <a class="nav_item" href="#">Product</a>
                    </li>
                    <li>
                        <a class="nav_item" href="#">Customers</a>
                    </li>
                    <li>
                        <a class="nav_item" href="#">Pricing</a>
                    </li>
                    <li>
                        <a class="nav_item" href="#">Resources</a>
                    </li>
                </ul>
            </nav>

            <div class="header_actions">
                <button class="btn">Sign In</button>
                <button class="btn accent">Sign Up</button>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <div class="col">
                    <h2 class="hero_title">
                        The Design Thinking superpowers
                    </h2>
                    <p class="hero_desc">
                        Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to
                        imagine your next user experience
                    </p>

                    <button class="btn btn-orange">Get started</button>
                    <img src="../images/arrow.svg" alt="Arrow" class="arrow-icon">
                    <button class="btn btn-video">Watch the Video</button>
                </div>

                <div class="col">
                    <img src="../images/hero.svg" alt="Productly" class="hero_image">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
